<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <title>Insert Coder</title>
</head>

<body>
  <h1 class="text-center my-5 fw-bold">Furmulario</h1>
  <div class="container">
    <form th:object="${event}" th:action="${action}" method="post" class="d-flex align-items-center flex-column">
      <input type="hidden" th:field="*{id}" th:value="${event.id}">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingNombre" placeholder="nombre" th:field="*{nombre}"
          th:value="${event.nombre}" />
        <label for="floatingInput">Nombre Evento</label>
      </div>
      <div class="form-floating mb-3">
        <input type="date" class="form-control" id="floatingDate" placeholder="fecha" th:field="*{fecha}"
          th:value="${event.fecha}" />
        <label for="floatingDate">Fecha Evento</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingUbicacion" placeholder="ubicación" th:field="*{ubicacion}"
          th:value="${event.ubicacion}" />
        <label for="floatingUbicacion">Ubicación Evento</label>
      </div>
      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="floatingCapacidad" placeholder="capacidad" th:field="*{capacidad}"
          th:value="${event.capacidad}" />
        <label for="floatingCapacidad">Capacidad</label>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-outline-success">Guardar</button>
        <a href="/" type="button" class="btn btn-outline-dark"> Cancelar </a>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
